- name: fhv_ 
  size: large
  columns: ['Dispatching_base_num','Pickup_date','locationID']
  schema: |
    Dispatching_base_num varchar(6) default null,
    Pickup_date timestamp without time zone not null,
    locationID integer default null

- name: fhvhv_ 
  size: large
  columns: ['Hvfhs_license_num','Dispatching_base_num','Pickup_datetime', 'DropOff_datetime', 'PULocationID', 'DOLocationID', 'SR_Flag']
  schema: |
    Hvfhs_license_num varchar(6) default null,
    Dispatching_base_num varchar(6) default null,
    Pickup_datetime timestamp without time zone not null,
    DropOff_datetime timestamp without time zone not null,
    PULocationID integer default null,
    DOLocationID integer default null,
    SR_Flag integer default 0
